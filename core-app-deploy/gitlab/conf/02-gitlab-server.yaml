apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-gitlab
  namespace: core-app
  labels:
    app: gitlab
spec:
  serviceName: svc-gitlab
  selector:
    matchLabels:
      app: gitlab
  replicas: 1
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab-redis
          image: redis:6.2
          volumeMounts:
            - name: gitlab-redis
              mountPath: /data
        - name: gitlab-server
          image: sameersbn/gitlab:15.1.2
          volumeMounts:
            - name: gitlab-data
              mountPath: /home/git/data
          resources:
            requests:
              memory: 4Gi
          env:
            - name: GITLAB_SSH_PORT
              value: "22"
            - name: GITLAB_PORT
              value: "443"
            - name: GITLAB_HTTPS
              value: "true"
            - name: SSL_SELF_SIGNED
              value: "true"
            - name: GITLAB_HOST
              valueFrom:
                configMapKeyRef:
                  name: conf-gitlab
                  key: gitlab-host
            - name: GITLAB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: root-password
            - name: GITLAB_SECRETS_DB_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: db-key-secrets
            - name: GITLAB_SECRETS_SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: session-key-secrets
            - name: GITLAB_SECRETS_OTP_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: otp-key-secrets
            - name: GITLAB_PAGES_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: pages-key-secrets
            - name: GITLAB_PACKAGES_ENABLED
              value: 'false'
            - name: GITLAB_REGISTRY_ENABLED
              value: 'false'
            - name: GITLAB_PAGES_ENABLED
              value: 'true'
            - name: GITLAB_PAGES_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: conf-gitlab
                  key: gitlab-pages-host
            - name: GITLAB_PAGES_HTTPS
              value: 'true'
            - name: GITLAB_PAGES_HTTP
              value: 'true'
            - name: DB_HOST
              value: "svc-postgres.core-middle.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: conf-gitlab
                  key: db-name
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: conf-gitlab
                  key: db-user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: secret-gitlab
                  key: db-password
            - name: REDIS_HOST
              value: "127.0.0.1"
            - name: REDIS_PORT
              value: "6379"
            - name: LDAP_ENABLED
              value: "true"
            - name: LDAP_LABEL
              value: "LDAP"
            - name: "LDAP_HOST"
              valueFrom:
                configMapKeyRef:
                  key: ldap-host
                  name: conf-ldap
            - name: LDAP_PORT
              value: "389"
            - name: LDAP_UID
              value: "uid"
            - name: LDAP_ACTIVE_DIRECTORY
              value: "false"
            - name: LDAP_METHOD
              value: "plain"
            - name: LDAP_BIND_DN
              valueFrom:
                configMapKeyRef:
                  name: conf-ldap
                  key: ldap-bind-user-dn
            - name: LDAP_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: secret-ldap-service
            - name: LDAP_BASE
              valueFrom:
                configMapKeyRef:
                  key: ldap-user-ou
                  name: conf-ldap
            - name: LDAP_USER_FILTER
              valueFrom:
                configMapKeyRef:
                  key: ldap-user-filter
                  name: conf-gitlab
      volumes:
        - name: gitlab-data
          persistentVolumeClaim:
            claimName: pvc-gitlab-data
        - name: gitlab-redis
          persistentVolumeClaim:
            claimName: pvc-gitlab-redis
