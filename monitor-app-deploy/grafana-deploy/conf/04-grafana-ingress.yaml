apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-grafana
  namespace: monitor-app
  labels:
    app: grafana
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.internal.{{var.global.pub-host}}
      secretName: {{var.global.tls-name}}
  rules:
    - host: grafana.internal.{{var.global.pub-host}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: svc-grafana
                port:
                  name: grafana
