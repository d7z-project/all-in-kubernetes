apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-{{var.global.pub-hostname}}
  namespace: cert-manager
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "{{var.global.shared-namespace}}"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "{{var.global.shared-namespace}}"
  secretName: tls-{{var.global.pub-hostname}}
  duration: 8760h # 1y
  issuerRef:
    name: self-issuer
  commonName: "Self CA Certificate"
  dnsNames:
    - '{{var.global.pub-host}}'
    - '*.{{var.global.pub-host}}'
    - 'pages.{{var.global.pub-host}}'
    - '*.pages.{{var.global.pub-host}}'
