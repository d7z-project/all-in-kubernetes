apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-{{var.deploy.host.name}}
  namespace: cert-manager
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "{{var.shared.namespace}}"
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "{{var.shared.namespace}}"
  secretName: tls-{{var.deploy.host.name}}
  duration: 8760h # 1y
  issuerRef:
    name: self-issuer
  commonName: "Self CA Certificate"
  dnsNames:
    - '{{var.deploy.host}}'
    - '*.{{var.deploy.host}}'
