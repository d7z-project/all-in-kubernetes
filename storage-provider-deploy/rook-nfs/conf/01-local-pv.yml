apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-rook-nfs-local
  namespace: rook-nfs
  labels:
    app: rook-nfs
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1000Gi
  local:
    path: /share # <1>
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - '{{var.nfs.local-path.node-name}}'  # <2>
  persistentVolumeReclaimPolicy: Retain
  storageClassName: sc-rook-nfs-local
  volumeMode: Filesystem
