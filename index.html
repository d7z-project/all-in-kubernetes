<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All In Kubernetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .iframe {
            position: relative;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }

        .left {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20%;
            min-width: 250px;
            max-width: 300px;
            overflow: hidden;
            float: left;
        }

        @media screen and (max-width: 760px) {
            .left {
                display: none;
                width: 0;
            }

            .right {
                left: 0;
                right: 0;
                width: 100% !important;
            }

            .github-fork-ribbon {
                display: none;
            }
        }


        .right {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            float: right;
            width: 80%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <iframe class="iframe" src="./zz-MENU.html"></iframe>
    </div>
    <div class="right">
        <iframe class="iframe" name="dist" src="./README.html"></iframe>
    </div>
</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
      rel="stylesheet"/>
<a class="github-fork-ribbon" data-ribbon="Fork me on GitHub" href="https://github.com/d7z-project/all-in-kubernetes"
   title="Fork me on GitHub">Fork me on GitHub</a>

</body>
</html>
