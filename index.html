<!DOCTYPE html>
<html lang="zh">
<head>

    <title>All In Kubernetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        .iframe {
            border: none;

        }

        @media screen and (max-width: 730px) {
            .left {
                display: none !important;
            }

            .github-fork-ribbon {
                display: none !important;
            }

            .right-menu {
                display: block !important;
            }
        }

        .right {
            display: flex;
            flex-grow: 1;
            flex-direction: column;

        }

        .left-top {
            border-bottom: black 1px solid;

        }

        .main-menu {
            color: black;
            text-align: center;
            padding: 20px 0;
        }

        .footer {
            text-align: center;
            border-top: black 1px solid;
            padding: 10px 0;

        }

        .right-menu {
            display: none;
        }

        .left-top-commit {
            text-align: center;
        }

<div class="container">

            <a href="./MAIN.html" target="dist" title="首页">

    <div class="right">
        <a href=".//MAIN.html" target="dist" title="首页">
            <h1 class="main-menu right-menu">
                All In Kubernetes 主页
            </h1>
        </a>

</div>
