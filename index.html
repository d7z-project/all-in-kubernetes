<!DOCTYPE html>
<html lang="zh">
<head>

    <style>

            display: flex;
        }

            display: flex;

        }

            }

            .github-fork-ribbon {
                display: none !important;
            }

            .right-menu {
                display: block !important;
            }
        }

        .right {
            display: flex;
            flex-grow: 1;
            flex-direction: column;

        }

        .left-top {
            border-bottom: black 1px solid;
            padding: 10px;
        }

        .logo-text {

            padding: 15px 0;
            margin: 0;
        }

        .right-menu {
            display: none;

        }

    </style>

</div>
