            align-items: stretch;

        }

        .left {

            flex-direction: column;
            border-right: black 1px solid;

        }

        @media screen and (max-width: 850px) {
            .left {
                display: none !important;
            }

            .github-fork-ribbon {
                display: none !important;
            }

            .right-menu {
                display: block !important;
            }
        }

        .right {
            display: flex;
            flex-grow: 1;
            flex-direction: column;

        }

        .main-menu {
            color: black;

            border-bottom: black 1px solid;
            padding: 20px 0;
        }

        .right-menu {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <a href="./README.html" target="dist" title="首页">
            <h1 class="main-menu">
                All In Kubernetes
            </h1>
        </a>
        <iframe class="iframe" src="./zz-MENU.html"></iframe>

    <div class="right">
        <a href="./README.html" target="dist" title="首页">
            <h1 class="main-menu right-menu">
                All In Kubernetes 主页
            </h1>

</div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
