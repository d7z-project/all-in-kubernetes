apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-local-pvc-share
  namespace: rook-nfs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: nfs-local-sc-share
  volumeMode: Filesystem
  volumeName: nfs-local-pv-share # 指定关联的PV 名称
