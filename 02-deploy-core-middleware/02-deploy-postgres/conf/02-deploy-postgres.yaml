apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-server
  namespace: core-middle
  labels:
    app: postgres-server
    type: postgres
spec:
  serviceName: postgres-server
  selector:
    matchLabels:
      app: postgres-server
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-server
        type: postgres
    spec:
      containers:
        - name: postgres-server
          image: postgres:14
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-postgres-root
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret-postgres-root
                  key: username
            - name: 'PGDATA'
              value: "/var/lib/postgresql/data/pgdata"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: pvc-postgres-data
