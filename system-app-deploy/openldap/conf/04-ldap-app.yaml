apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-ldap
  namespace: core-system
  labels:
    app: ldap
spec:
  serviceName: svc-ldap
  selector:
    matchLabels:
      app: ldap
  replicas: 1
  template:
    metadata:
      labels:
        app: ldap
    spec:
      containers:
        - name: ldap-core
          image: osixia/openldap:1.5.0
          volumeMounts:
            - name: ldap-data
              mountPath: /var/lib/ldap
            - name: ldap-config
              mountPath: /etc/ldap/slapd.d
          ports:
            - containerPort: 389
              name: openldap
          env:
            - name: LDAP_LOG_LEVEL
              value: "256"
            - name: LDAP_ORGANISATION
              valueFrom:
                configMapKeyRef:
                  name: conf-ldap
                  key: ldap-name
            - name: LDAP_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: conf-ldap
                  key: ldap-domain
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-ldap-admin
                  key: password
            - name: LDAP_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-ldap-admin
                  key: password
            - name: LDAP_READONLY_USER
              value: "true"
            - name: LDAP_READONLY_USER_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: conf-ldap
                  key: ldap-bind-user
            - name: LDAP_READONLY_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-ldap-service
                  key: password
            - name: LDAP_RFC2307BIS_SCHEMA
              value: "false"
            - name: LDAP_BACKEND
              value: "mdb"
            - name: LDAP_TLS
              value: "false"
            - name: LDAP_REPLICATION
              value: "false"
            - name: KEEP_EXISTING_CONFIG
              value: "false"
            - name: LDAP_REMOVE_CONFIG_AFTER_SETUP
              value: "true"
      volumes:
        - name: ldap-data
          persistentVolumeClaim:
            claimName: pvc-ldap-data
        - name: ldap-config
          persistentVolumeClaim:
            claimName: pvc-ldap-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ldap
  name: svc-ldap
  namespace: core-system
spec:
  ports:
    - port: 389
  selector:
    app: ldap
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ldap
  name: svc-ldap-lb
  namespace: core-system
  annotations:
    metallb.universe.tf/allow-shared-ip: "primary-ip-share"
spec:
  ports:
    - port: 389
  selector:
    app: ldap
  type: LoadBalancer
