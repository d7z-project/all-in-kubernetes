name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: 安装运行时依赖
        run: |
          sudo apt-get update
          sudo apt install asciidoctor zsh -y
          sudo gem install rouge
          sudo gem install asciidoctor-kroki
          chmod +x build.sh
      - name: 编译文档
        run: ./build.sh
      - name: 发布 Web 页面
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: all-in-kubernetes.docs.d7z.net
